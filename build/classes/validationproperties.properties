#Terms and conditions for QS work order
112_TELANGANA_QS_TC1=The contractors should complete and handover the work as per the schedule given by Project Incharge / Project Manager.
112_TELANGANA_QS_TC2=The rate is fixed for all items and no changes will be done till the completion of Project
112_TELANGANA_QS_TC3=All safety materials (PPE) issued will have its own validity. If materials damaged and returned within that validity period, the same amount will be deducted in contractors bill
112_TELANGANA_QS_TC4=Excess issue of Safety material (PPE) will be deducted in Contractor bill
112_TELANGANA_QS_TC5=All measurements will be taken as per company's standard procedure which is mentioned above
112_TELANGANA_QS_TC6=The above rate are exclusive of all taxes 
112_TELANGANA_QS_TC7=Excess wastage of material cost will be deducted in contractor bill
112_TELANGANA_QS_TC8=The RA Bills will be released once contractor submit the bills 
112_TELANGANA_QS_TC9=Advance will be released as per Work done and Project Incharge Instructions
112_TELANGANA_QS_TC10=Aadhar card compulsary for all labours. Labours will not be engaged without Aadhar Card
112_TELANGANA_QS_TC11=Once work completed area should be cleaned properly. Any chipping or cleaning works involved beacuse of irregular work the same cost will be debitted
112_TELANGANA_QS_TC12=If the contractor fail to supply necessary Labor on a requition made by Project manager in time, the contractor will be liable for any Delays Happened
112_TELANGANA_QS_TC13=Machineries, Pump, Pipe Line should be cleaned once the work has been completed
112_TELANGANA_QS_TC14=If any repair to machines happened due to Negligence or Mishandling the same amount will be debitted
112_TELANGANA_QS_TC15=If any Problems happened in Labour shed because of your Labours, Damages, Penalty and Settlement should be borne by the contractor
112_TELANGANA_QS_TC16=If Labours found without PPE in site penalty will be Imposed Immediately
112_TELANGANA_QS_TC17=Full time Site Representative should be engaged in site
112_TELANGANA_QS_TC18=The contractor will be Liable for any Damages & Losses, Caused by an act or Default on the part of Labour Supplied by him
112_TELANGANA_QS_TC19=All Measurements and Deductions as per IS 1200
112_TELANGANA_QS_TC20=TDS deductable as per company norms
112_TELANGANA_QS_TC21=Labor camp, Electricity & Water supply will be company scope
112_TELANGANA_QS_TC22=Work should be done as per QS Methodology
112_TELANGANA_QS_TC23=Other Terms & Conditions as per GCC & SCC
112_TELANGANA_QS_TC24=Billing Cycle will be once in 15 days and Advance will be released weekly as per Project Incharge Instruction

